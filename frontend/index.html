<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backblaze B2 Infrastructure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .title {
            color: white;
            font-size: 3.5em;
            font-weight: 800;
            margin-bottom: 60px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-grid {
            display: grid;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 25px 30px;
            color: white;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .nav-item:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .nav-item:hover::before {
            left: 100%;
        }

        .nav-item:active {
            transform: translateY(-2px) scale(1.01);
        }

        .icon {
            font-size: 1.4em;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .terraform { background: linear-gradient(135deg, rgba(84, 84, 212, 0.3), rgba(84, 84, 212, 0.1)); }
        .docs { background: linear-gradient(135deg, rgba(45, 206, 137, 0.3), rgba(45, 206, 137, 0.1)); }
        .cost { background: linear-gradient(135deg, rgba(255, 107, 107, 0.3), rgba(255, 107, 107, 0.1)); }
        .github { background: linear-gradient(135deg, rgba(108, 92, 231, 0.3), rgba(108, 92, 231, 0.1)); }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
                margin-bottom: 40px;
            }
            
            .glass-card {
                padding: 40px 25px;
            }
            
            .nav-item {
                padding: 20px 25px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2em;
            }
            
            .nav-item {
                padding: 18px 20px;
                font-size: 1em;
            }
            
            .icon {
                font-size: 1.2em;
            }
        }

        /* Background animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 80%;
            animation-delay: 1.5s;
        }

        .circle:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <div class="glass-card">
            <h1 class="title floating">üöÄ Backblaze B2</h1>
            
            <div class="nav-grid">
                <a href="terraform.html" class="nav-item terraform pulse">
                    <span class="icon">‚öôÔ∏è</span>
                    View Terraform Code
                </a>
                
                <a href="documentation.html" class="nav-item docs">
                    <span class="icon">üìö</span>
                    View Documentation
                </a>
                
                <a href="cost-comparison.html" class="nav-item cost">
                    <span class="icon">üí∞</span>
                    Cost Comparison
                </a>
                
                <a href="github-actions.html" class="nav-item github">
                    <span class="icon">‚ö°</span>
                    GitHub Actions
                </a>
            </div>
        </div>
    </div>

    <script>
        // Add interactive effects
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-8px) scale(1.03)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Random floating animation for circles
        document.querySelectorAll('.circle').forEach(circle => {
            const randomX = Math.random() * 80 + 10;
            const randomY = Math.random() * 80 + 10;
            const randomSize = Math.random() * 100 + 50;
            const randomDuration = Math.random() * 4 + 4;
            
            circle.style.left = randomX + '%';
            circle.style.top = randomY + '%';
            circle.style.width = randomSize + 'px';
            circle.style.height = randomSize + 'px';
            circle.style.animationDuration = randomDuration + 's';
        });
    </script>
</body>
</html>
